<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body style="background-image: url(https://miro.medium.com/max/5576/1*bbrdaWB-Yz8MVm6T-QZuug.jpeg)">
    <div id="login" style="margin-top: 15% ">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6" style="background-color:rgb(0,0,0,0.5);border-radius: 8px;">
                    <div id="login-box" class="col-md-12">

                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Usuario:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Senha:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-info btn-md" value="Entrar" onclick="valida()">Entrar</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function valida() {
        var user = document.getElementById("username");
        var password = document.getElementById("password");
        if (user.value === "admin" && password.value === "admin") {
            window.location.href = "http://localhost:8000/front/cadastroProd.html"
        } else {
            window.alert("Usuario/Senha errado(a)")
        }
    }

</script>

</html>
